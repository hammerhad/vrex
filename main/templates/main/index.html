    <script>
      function redirect(language) {
        var ua = navigator.userAgent.toLowerCase();
        var device = "";
        if (ua.indexOf("iphone") > -1 || ua.indexOf("ipad") > -1) {
            device = "ios";
        } else if (ua.indexOf("android") > -1) {
            device = "android";
        }
        if (language === "english" && device === "ios") {
            window.location.href = "{% url 'main-page' id=1 %}";
        } else if (language === "english" && device === "android") {
            window.location.href = "{% url 'main-page' id=1 %}";
        } else if (language === "spanish" && device === "ios") {
            window.location.href = "{% url 'main-page' id=1 %}";
        } else if (language === "spanish" && device === "android") {
            window.location.href = "{% url 'main-page' id=1 %}";
        } else if (language === "georgian" && device === "ios") {

        } else if (language === "georgian" && device === "android") {
